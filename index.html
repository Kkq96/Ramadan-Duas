<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    <meta name="theme-color" content="#000000">
    <style>
        body { margin: 0; padding: 0; background: #f8f8f8; text-align: center; }
        #pdf-container { width: 100%; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1>Ramadan Dua Guide</h1>
    <div id="pdf-container">
        <!-- Embed the PDF -->
        <iframe src="https://kkq96.github.io/Ramadan-Duas/Ramadan_Dua_Guide_KAA.pdf" frameborder="0">
        </iframe>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
